<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Pr√©dicteur Baccarat</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="main-title" style="margin-bottom: 30px;">
                <div class="icon">üé∞</div>
                <h1>Pr√©dicteur Baccara</h1>
            </div>
            
            <h2 data-translate="register">Inscription</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label data-translate="first_name">Pr√©nom</label>
                    <input type="text" name="first_name" required>
                </div>
                
                <div class="form-group">
                    <label data-translate="last_name">Nom</label>
                    <input type="text" name="last_name" required>
                </div>
                
                <div class="form-group">
                    <label data-translate="email">Email</label>
                    <input type="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label data-translate="password">Mot de passe</label>
                    <input type="password" name="password" required 
                           minlength="6">
                </div>
                
                <button type="submit" class="btn-auth" data-translate="submit">
                    S'inscrire
                </button>
            </form>
            
            <div class="auth-link">
                <a href="/login" data-translate="has_account">
                    D√©j√† un compte ? Se connecter
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const form = new FormData(e.target);
            
            const res = await fetch('/api/register', {
                method: 'POST',
                body: form
            });
            
            if (res.ok) {
                alert('Inscription r√©ussie ! L\'admin va activer votre compte.');
                window.location = '/login';
            } else {
                const data = await res.json();
                alert(data.error || 'Erreur d\'inscription');
            }
        };
    </script>
</body>
</html>
